description: >
  基于自研算法的特雷西娅拟人化语音插件。
  核心特性：
  1. 拟人化时空调度 (v2.2)：集成时间抖动、多态分发、断点补偿算法。
  2. 情感惯性引擎 (EI)：拥有短期情绪记忆，拒绝机械式回复。
  3. 自适应决策系统 (ACD)：基于情绪分数的动态冷却，紧急求助秒回。
  4. 沉浸式体验：支持动态熵减语音去重、语义级情感共鸣及深夜理智护航。
